<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tensor web</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	  crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	  crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
	<div class="row pl-3 pr-3">
		<div class="col-5 embed-responsive embed-responsive-1by1">
			<video height="224" width="224" autoplay='true' id='webcam' class="embed-responsive-item pl-3"></video>
		</div>
		<div class="col-7 right-container">
			<div class="mb-3">
				#Samples: <br/>
				Left: <span class="mr-3">0</span>
				Middle: <span class="mr-3">0</span>
				Right: <span class="mr-3">0</span>
			</div>

			<div class="btn-group mb-3" role="group" aria-label="Basic example">
				<button data-idx='0' type="button" class="captureBtn btn btn-secondary">Left</button>
				<button data-idx='1' type="button" class="captureBtn btn btn-secondary">Middle</button>
				<button data-idx='2' type="button" class="captureBtn btn btn-secondary">Right</button>
			</div>

			<div class="progress">
				<div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<div class="progress">
				<div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<div class="progress">
				<div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>

		<div class="container mt-3">
			<button id='trainBtn' disabled='true' type="button" class="btn btn-warning">Train</button>
			<button id='predictBtn' disabled='true' type="button" class="btn btn-success">Predict</button>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	  crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	  crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>

</html>
